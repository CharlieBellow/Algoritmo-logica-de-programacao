let site = "CursoEmVideo" // vou usar essa variável pra todos os exemplos abaixo...


  // # Array.from(suaString) (CONTAR CARACTERES DE UM ARRAY): transformar uma cadeia de caracteres(strings) em elementos de um array (e depois vc pode contar o tamanho desse array com array.length)

  let contar = Array.from(site) // o Array.from(string) transforma a string em array
  console.log(contar.length);

  // nesse caso, cada caractere da frase virou uma posição de um array. agora esse array tem 12 posições pq o conteúdo da string tinham 12 letras/caracteres (pq ele considerou os espaços vazios também).

// # slice() (pegar somente alguns elementos do array)
  //sintaxe: .slice(posição de inicio do corte(posição do array), posição de final do corte, nesse caso conta o array a partir do 1 e não do zero, aí escolhe a posição que vc quer que ele pare) (cortar)
   console.log(site.slice(5, 7)); // 5 é a posição do array e 7 é o 2º item desse array após o 6 que é de onde eu comecei, por isso ele pegou a partir da posição 5 do array e parou de cortar até o 2 item. por isso retornou "Em"
  
   // # toLowerCase() / toUpperCase() : transformando em letras maiúsculas e minúsculas
     console.log(site.toLowerCase()); // letras minúsculas
     console.log(site.toUpperCase()); // letras maiúsculas



// # includes: vê se no string tem a palavra que eu tô querendo
    // OBS: essa função é case sensitive, ou seja, tem que colocar a palavra exata considerando maiúsculas e minusculas, se nao não funciona...

    console.log(site.includes("video", "Em")); //.includes verifica se a palavra que está entre parenteses contém no meu texto... posso verificar mais de uma palavra se separar por vírgula, mas se uma delas não tiver ele vai retornar o resultado inteiro como false

    // como fazer pra achar em qual posição a palavra que eu busquei está?

    // analisador de nomes:

    var nome = prompt("digite seu nome")

    console.log(`o total de letras do seu nome é: ${Array.from(nome).length}`);

    console.log(`seu nome em maiusculas é: ${nome.toUpperCase()}`);

    console.log(`seu nome em minusculas é: ${nome.toLowerCase()}`);

    console.log(`as duas primeiras letras do seu nome é: ${nome.slice(0, 2)}`);

    console.log(`a ultima letra do seu nome é: ${nome.slice(nome.length - 1, nome.length)}`);

  console.log(`No seu nome tem a letra E? ${nome.includes("e")}`);

  // escrevendo de traz pra frente - invertendo a ordem do array

  for(var c = nome.length; c >= 1; c--) {
    console.log(`seu nome de trás pra frente é: ${nome.slice(c-1, c)}`);
    // pq a resposta é c-1 até c? pq ele vai do anterior ao último até o último. e depois ele decrementa -1  vai continua fazendo isso por causa do for até percorrer todos até o último.
