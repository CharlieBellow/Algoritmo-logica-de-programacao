<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3: comandos de entrada e operadores</title>
</head>
<body>
  <script>
    
    // aula 3: comandos de entrada e operadores
    let s
    //usando função com passagem de parâmetro do tipo referência
    function soma(a, b) {
      s = a.n1 + b.n2
      return s
    }

    let num1 = {n1: parseInt(prompt("informe um número"))};
    let num2 = {n2: parseInt(prompt("informe mais um número"))};
    soma(num1, num2)
    
    console.log(`a soma entre ${num1.n1} e ${num2.n2} é: ${s}`);

  </script>
</body>
</html>
