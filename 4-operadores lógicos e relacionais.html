  var lado, eq, es, tri, l1, l2, l3
function lado() {
    var lado = parseInt(prompt(`escreva o lado`))
    return lado
  
}

l1 = lado()
l2 = lado()
l3 = lado()
function triangulo() {

  eq = l1 === l2 && l2 === l3
  es = l1 !== l2 && l2 !== l3 && l1 !== l3
  tri = (l1 < l2 + l3) && (l2 < l1 + l3) && (l3 < l1 + l2)
  if(tri + eq) {
    return "pode ser um triângulo equilátero"
  } else if(tri + es) {
    return "pode ser um triângulo escaleno"
  } else {
    return "não pode ser um triângulo"
  }
}
