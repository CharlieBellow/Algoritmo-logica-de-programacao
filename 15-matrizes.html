// preencher uma matriz de 4ª ordem

var m = [
  new Array(4),
  new Array(4),
  new Array(4),
  new Array(4)
]

var somaDP = 0
//// tem que começar com 1 pq é multiplicação
var produto = 1

  var media = 0
  
  var maiorDe3 = 0

for(let linha = 0; linha <= 3; linha++) {
  for(let coluna = 0; coluna <= 3; coluna ++) {
    m[linha][coluna] = Math.floor(Math.random() *  10)

    media += m[linha][coluna]
    if(linha == coluna) {
      somaDP += m[linha][coluna]
    }

    if(linha == 1) {
      produto *= m[linha][coluna]
    }

    if(coluna == 2) {
      if(maiorDe3 < m[linha][coluna]) {
        maiorDe3 = m[linha][coluna]

  }
}
